<input [(ngModel)]="userName" placeholder="Your name" />
<br>
<input [(ngModel)]="chatMessage" placeholder="A cool message" />
<button (click)="sendMessage()" [disabled]="!userName || !chatMessage">Send</button>
<br>
<strong>Chat:</strong>
<p *ngFor="let message of signalRService.chatMessages">{{message}}</p>
<p>--end of chat--</p>
<p>Käyttäjiä: {{signalRService.connectionAmount}}</p>
